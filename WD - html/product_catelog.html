<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
</head>
<body>

<table style="width:100%; border-collapse: collapse; border: 1px solid #ddd; font-family: Arial, sans-serif;">
    <thead>
        <tr style="background-color: #f4f4f4;">
            <th colspan="2" style="border: 1px solid #ddd; padding: 10px; text-align: left;">Product Details</th>
            <th style="border: 1px solid #ddd; padding: 10px;">Price</th>
            <th style="border: 1px solid #ddd; padding: 10px;">Availability</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="border: 1px solid #ddd; padding: 10px;">Smartphone X</td>
            <td style="border: 1px solid #ddd; padding: 10px; text-align: center;">
                <img src="iphone 13.jpg" alt="iphone 13" width="100" height="100" style="object-fit: cover;">
            </td>
            <td style="border: 1px solid #ddd; padding: 10px;">49,000 rs</td>
            <td style="border: 1px solid #ddd; padding: 10px; color: green;">In Stock</td>
        </tr>
        <tr>
            <td style="border: 1px solid #ddd; padding: 10px;">Laptop</td>
            <td style="border: 1px solid #ddd; padding: 10px; text-align: center;">
                <img src="laptop.png" alt="Laptop" width="100" height="100" style="object-fit: cover;">
            </td>
            <td style="border: 1px solid #ddd; padding: 10px;">65,000 rs</td>
            <td style="border: 1px solid #ddd; padding: 10px; color: red;">Out of Stock</td>
        </tr>
        <tr>
            <td style="border: 1px solid #ddd; padding: 10px;">Samsung S25 Ultra</td>
            <td style="border: 1px solid #ddd; padding: 10px; text-align: center;">
                <img src="samsung.png" alt="Samsung S25 Ultra" width="100" height="100" style="object-fit: cover;">
            </td>
            <td style="border: 1px solid #ddd; padding: 10px;">1,29,000 rs</td>
            <td style="border: 1px solid #ddd; padding: 10px; color: green;">In Stock</td>
        </tr>
    </tbody>
</table>

</body>
</html>
