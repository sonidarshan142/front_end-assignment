<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <form id="contact-form" action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" class="form-field" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-field" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-field" required>
        
        <label for="subject">Subject</label>
        <select id="subject" name="subject" class="form-field" required>
            <option value="">Select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="support">Support</option>
            <option value="feedback">Feedback</option>
        </select>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" class="form-field" rows="4" required></textarea>
        
        <button type="submit" id="submit-button">Submit</button>
    </form>
</body>
</html>
